<!DOCTYPE html>
<html>
	<head>
		<title>React es6 boilerplate</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../main.css" />
	</head>
	<body>

    <div class="container">
        <div class="row">
            <div id="card-container">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="components/Homepage.js"></script>
	<script type="text/javascript" src="main.js"></script>
    <script type="text/jsx">
        var Card1 = React.createClass({
            render: function(){
                return(
                       <div className="card card1">
                           <h2>FIRST CARD</h2>
                       </div>
                )
            }
        });
        var Card2 = React.createClass({
            render: function(){
                return(
                        <div className="card card2">
                            <h2>SECOND CARD</h2>
                        </div>
                )
            }
        });
        var Card3 = React.createClass({
            render: function(){
                return(
                        <div className="card card3">
                            <h2>THIRD CARD</h2>
                        </div>
                )
            }
        });


        React.render(<Card1 />, document.getElementsByClassName("col-md-4")[0]);
        React.render(<Card2 />, document.getElementsByClassName("col-md-4")[1]);
        React.render(<Card3 />, document.getElementsByClassName("col-md-4")[2]);
    </script>
	</body>
</html>
